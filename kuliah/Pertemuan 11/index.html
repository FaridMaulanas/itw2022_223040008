<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITW Pertemuan 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .tilt {
        transform-style: preserve-3d;
        transform: perspective(1000px);
      }

      .tilt h5,
      .tilt a {
        transform: translateZ(20px);
      }

      title p {
        transform: translateZ(50px);
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 1000px">
      <div class="row">
        <div class="col">
          <h2>My School</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 my-3 tilt" data-tilt>
          <div class="card" data-aos="fade-up-right" style="width: 18rem">
            <img
              src="https://source.unsplash.com/800x400?primary school"
              class="card-img-top"
              alt="SDN Sindang Raja"
            />
            <div class="card-body">
              <h5 class="card-title">SDN Sindang Raja</h5>
              <p class="card-text">
                Ini adalah Sekolah dasar koeh mana punya moeh
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3" data-tilt>
          <div class="card" data-aos="fade-up" style="width: 18rem">
            <img
              src="https://source.unsplash.com/800x400?middle school"
              class="card-img-top"
              alt="SDN Sindang Raja"
            />
            <div class="card-body">
              <h5 class="card-title">SDN Sindang Raja</h5>
              <p class="card-text">
                Ini adalah Sekolah dasar koeh mana punya moeh
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 my-3" data-tilt>
          <div class="card" data-aos="fade-up-left" style="width: 18rem">
            <img
              src="https://source.unsplash.com/800x400?high school"
              class="card-img-top"
              alt="SDN Sindang Raja"
            />
            <div class="card-body">
              <h5 class="card-title">SDN Sindang Raja</h5>
              <p class="card-text">
                Ini adalah Sekolah dasar koeh mana punya moeh
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: "2000",
        once: "true",
      });
    </script>
    <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
  </body>
</html>
