<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>The Avengers</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/capt.jpg" alt="Captain America" />
            <span>Captain America</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/captain.jpg" alt="captain America" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/iron-man-120x120.jpg" alt="Iron Man" />
            <span>Iron Man</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/iron.jpg" alt="Iron Man" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/thor.jpg" alt="Thor" />
            <span>thor</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/thor.jpg" alt="Thor" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/spider.jfif" alt="Spiderman" />
            <span>Spiderman</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img
              src="img/full/Spider-Man_Homecoming_Heroes_comics_Spiderman_hero_532894_600x800.jpg"
              alt="Spiderman"
            />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
