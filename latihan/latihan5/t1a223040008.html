<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/t1a.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Team 7</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/kaksi.jfif" alt="kakashi" />
            <span>Hatake kakashi</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/kakashi.jpg" alt="kakashi" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/narto.jpg" alt="Naruto" />
            <span>Uzumaki Naruto</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/naruto.jfif" alt="Naruto" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/saske.jpeg" alt="Sasuke" />
            <span>Uchiha Sasuke</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/sasuke.jpg" alt="Sasuke" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/sakra.jpg" alt="Sakura" />
            <span>Sakura Haruno</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/sakura.jpg" alt="sakura" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
